# HTTP (Port 8080) - Redirect to HTTPS (Port 8443)
server {
    listen 8080;
    server_name healthypregnancybackend.systems;

    location / {
        return 301 https://$host:8443$request_uri;
    }
}

# HTTPS (Port 8443) - Proxy to Dockerized Backend running on 0.0.0.0:8000
server {
    listen 8443 ssl;
    server_name healthypregnancybackend.systems;

    # SSL certificates generated by Certbot
    ssl_certificate /etc/letsencrypt/live/healthypregnancybackend.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/healthypregnancybackend.systems/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy all traffic to the backend service running on port 8000
    location / {
        proxy_pass http://0.0.0.0:8000;  # Your backend running on 0.0.0.0:8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}